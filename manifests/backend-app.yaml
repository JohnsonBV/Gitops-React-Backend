apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: java-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/JohnsonBV/Gitops-React-Backend.git
    targetRevision: HEAD
    path: apps/backend
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true

